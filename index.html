<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sky</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="navbar">Booksky</div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo alias porro ab, dolores obcaecati at, aliquid aut tempora voluptatem accusantium deserunt doloremque ex culpa, magni modi! Fugit eum veritatis animi!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>
    

    <div class="popup-overlay"> </div>
        <div class="popupBox">
            <form>
                <h2>Add Book</h2>
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Book Author" id="book-Author-input">
                <textarea placeholder="Short Description" id="book-description-input"></textarea>
                <button class="addbtn" >Add</button>
                <button class="cancelbtn">Cancel</button>
            </form>
            
        </div>

        
    

    <button class="add-button" id="add-popup-button">+</button>
    
    <script src="./script.js"></script>
</body>
</html>
